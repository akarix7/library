<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Unbounded">
    <title>Library</title>
</head>
<body>
<div class="container">
    <h1 class="project-name">Library</h1>
    <form id="addNewBook" action="./script.js">
        <div class="popupForm">
            <h2 class="add-title">Add Book</h2>
            <img src="images/close-thick.svg" alt="Close" class="close-form icon">
            <label for="title">Title:
                <input id="title" name="title" type="text">
            </label>

            <label for="author">Author:
                <input id="author" name="author" type="text">
            </label>

            <label for="pages">Pages:
                <input id="pages" name="pages" type="text">
            </label>
            <label for="read">Read?
                <input id="read" name="read" type="checkbox">
            </label>
<!--            <input class="tgl tgl-flip" id="cb5" type="checkbox"/>-->
<!--            <label class="tgl-btn" data-tg-off="Nope" data-tg-on="Yeah!" for="cb5"></label>-->

            <input type="submit" form="addNewBook" value="Submit">
        </div>
    </form>
    <div class="library">

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
